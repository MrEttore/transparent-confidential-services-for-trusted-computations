    metrics_path: /metrics
    static_configs:
      - targets:
          - '34.7.214.206:8081'
          - '34.158.65.214:8081'
          - '34.12.85.105:8081'

  - job_name: evidenceverifier
    scheme: https
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'localhost:8081'
